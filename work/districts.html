    <div class="title">
      <span class="heading">District Selection</span>
    <div class="districtSelect">
    <h1>Select a district to view it's page</h1>
    
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search..." onkeyup="showOptions(this.value)">
        <div class="options-dropdown" id="optionsDropdown">
            <!-- Options will be displayed here -->
        </div>
    </div>

    <script>
        // Sample list of options with associated URLs
        const options = [
            { name: "khulna", url: "khulna.html" },
            { name: "Rajshahi", url: "Rajshahi.html" },
            { name: "Chattogram", url: "chattogram.html" },
            { name: "OpenAI", url: "https://www.openai.com" },
            { name: "GitHub", url: "https://www.github.com" },
            { name: "Wikipedia", url: "https://www.wikipedia.org" },
        ];

        // Function to show matching options
        function showOptions(input) {
            const dropdown = document.getElementById("optionsDropdown");
            dropdown.innerHTML = "";

            options.forEach(option => {
                if (option.name.toLowerCase().includes(input.toLowerCase())) {
                    const optionItem = document.createElement("div");
                    optionItem.className = "option-item";
                    optionItem.textContent = option.name;

                    optionItem.addEventListener("click", () => {
                        window.location.href = option.url; // Redirect to the selected URL
                    });

                    dropdown.appendChild(optionItem);
                }
            });

            if (dropdown.children.length > 0) {
                dropdown.style.display = "block";
            } else {
                dropdown.style.display = "none";
            }
        }

    </script>
